<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Travel Platform - Masías Catalanas</title>
    <script type="text/javascript">
        // Simple SPA routing for GitHub Pages
        (function() {
            var l = window.location;
            var path = l.pathname;
            
            // Always redirect to the base path with the route as a query parameter
            var route = path.replace('/travel-platform', '').replace('/', '');
            var redirectUrl = l.protocol + '//' + l.hostname + '/travel-platform/?route=' + route;
            
            if (l.search) {
                redirectUrl += '&' + l.search.slice(1);
            }
            if (l.hash) {
                redirectUrl += l.hash;
            }
            
            l.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <!-- This page is used for SPA routing on GitHub Pages -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirigiendo...</h2>
        <p>Si no eres redirigido automáticamente, <a href="/travel-platform/">haz clic aquí</a></p>
    </div>
</body>
</html>
