<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Travel Platform - Masías Catalanas</title>
    <script type="text/javascript">
        // Enhanced SPA routing for GitHub Pages
        (function() {
            var l = window.location;
            var path = l.pathname;
            var basePath = '/travel-platform';
            
            // Check if we're on the correct base path
            if (path.startsWith(basePath)) {
                // Extract the route after the base path
                var route = path.replace(basePath, '');
                
                // If route is empty or just '/', redirect to base
                if (!route || route === '/') {
                    l.replace(l.protocol + '//' + l.hostname + basePath + '/');
                    return;
                }
                
                // For valid routes, redirect to base with route as query parameter
                l.replace(
                    l.protocol + '//' + l.hostname + basePath + '/?route=' + 
                    encodeURIComponent(route) + 
                    (l.search ? '&' + l.search.slice(1) : '') + 
                    l.hash
                );
            } else {
                // If not on base path, redirect to base
                l.replace(l.protocol + '//' + l.hostname + basePath + '/');
            }
        })();
    </script>
</head>
<body>
    <!-- This page is used for SPA routing on GitHub Pages -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirigiendo...</h2>
        <p>Si no eres redirigido automáticamente, <a href="/travel-platform/">haz clic aquí</a></p>
    </div>
</body>
</html>
